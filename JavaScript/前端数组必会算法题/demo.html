        var arr = [1,3,5,7,9,10,11,12,14,15];
        function getIndex(arr, value) {
            var low = 0, high = arr.length - 1;
            while(low <= high) {
                var mid = parseInt((low + high) / 2);
                if(value == arr[mid]){
                    return mid;
                }else if(value > arr[mid]) {
                    low = mid + 1;
                }else if(value < arr[mid]) {
                    high = mid - 1;
                }
            }
            return -1;
        }
