<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 70%;
            height: 500px;
            margin: 100px auto;
            border: 2px solid black;
            padding: 10px;

            /* 设置元素为网格容器 */
            display: grid;
            /* 设置第一列的列宽为200px，设置第二第三列均为剩余空间的40% */
            grid-template-columns: repeat(4, 1fr);
            /* 设置行高，行数为1，超出的元素将平分剩余容器的高度 */
            grid-template-rows: repeat(4, 1fr);
            /* 行列间距10px */
            gap: 10px;
            /* 定义区域 */
            grid-template-areas: 
                "one  two  two  three"
                "four two  two  three"
                "four five five five"
                "six  six  six  .";
        }

        .one {
            background-color: #19CAAD;
            grid-area: one;
        }

        .two {
            background-color: #8CC7B5;
            grid-area: two;
        }

        .three {
            background-color: #D1BA74;
            grid-area: three;
        }

        .four {
            background-color: #BEE7E9;
            grid-area: four;
        }

        .five {
            background-color: #E6CEAC;
            grid-area: five;
        }

        .six {
            background-color: #ECAD9E;
            grid-area: six;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
    </div>
</body>

</html>
