<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/css3.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <span>渡</span>
                <span>一</span>
                <span>教</span>
                <span>育</span>
            </div>
            <div class="btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="drop-list">
                <dl>
                    <dt>学生管理</dt>
                    <dd>学生列表</dd>
                    <dd>新增学生</dd>
                </dl>
            </div>
        </div>
        <div class="left-menu">
            <dl>
                <dt>学生管理</dt>
                <dd data-id="student-list">学生列表</dd>
                <dd data-id="add-student">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <div class="content-item" id="student-echarts">
                <div class="area"></div>
                <div class="sex"></div>
            </div>
            <div class="content-item" id="student-list">
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="modal">
                    <div class="mask"></div>
                    <div class="modal-content">
                            <form id="edit-student-form" action="">
                                    <div>
                                        <label for="name">姓名</label>
                                        <input type="text" id="name" name="name">
                                    </div>
                                    <div>
                                        <label for="">性别</label>
                                        <input type="radio" id="male" name="sex" value="0" checked>
                                        <label for="male" class="radio-label">男</label>
                                        <input type="radio" id="female" name="sex" value="1">
                                        <label for="female" class="radio-label">女</label>
                                    </div>
                                    <div>
                                        <label for="sNo">学号</label>
                                        <input type="text" id="sNo" name="sNo">
                                    </div>
                                    <div>
                                        <label for="birth">出生年</label>
                                        <input type="text" id="birth" name="birth">
                                    </div>
                                    <div>
                                        <label for="email">邮箱</label>
                                        <input type="text" id="email" name="email">
                                    </div>
                                    <div>
                                        <label for="phone">手机号</label>
                                        <input type="text" id="phone" name="phone">
                                    </div>
                                    <div>
                                        <label for="address">住址</label>
                                        <input type="text" id="address" name="address">
                                    </div>
                                    <div>
                                        <input type="submit" class="form-btn" id="edit-student-btn">
                                        <input type="reset" class="form-btn">
                                    </div>
                                </form>
                    </div>
                </div>
            </div>
            <div class="content-item" id="add-student">add-student</div>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/Pie.js"></script>
    <script src="./js/jqDemo2.0.js"></script>
</body>

</html>
