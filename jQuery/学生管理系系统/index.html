<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <!-- 头部 -->
        <div class="wrapper-head">
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <span>渡一教育</span>
            </div>
        </div>
        <!-- 左侧菜单栏 -->
        <div class="leftMenu">
            <dl class="menu-list">
                <dt>学生管理</dt>
                <dd data-id="student-list">学生列表</dd>
                <dd data-id="add-student">新增学生</dd>
            </dl>
        </div>
        <!-- 右侧内容区 -->
        <div class="rightContent">
            <!-- 学生列表 -->
            <div id="student-list" class="content">
                <table>
                    <thead>
                        <tr>
                            <td>学号</td>
                            <td>姓名</td>
                            <td>性别</td>
                            <td>年龄</td>
                            <td>邮箱</td>
                            <td>电话</td>
                            <td>地址</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>162101</td>
                            <td>王小波</td>
                            <td>男</td>
                            <td>22</td>
                            <td>1234@qq.com</td>
                            <td>17765602401</td>
                            <td>北京</td>
                            <td>
                                <button class="table-btn edit">编辑</button>
                                <button class="table-btn del">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 分页效果 -->
                <div class="page">
                    <!-- <a>上一页</a>
                    <a class="current" href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a>下一页</a> -->
                </div>
                <!-- 遮罩层 -->
                <div class="modal">
                    <div class="mask"></div>
                    <div class="modal-content">
                        <h3>编辑信息</h3>
                        <form id="edit-student-form" action="">
                            <div>
                                <label for="name">姓名</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div>
                                <label for="">性别</label>
                                <input type="radio" id="male" name="sex" value="0" checked>
                                <label for="male" class="radio-label">男</label>
                                <input type="radio" id="female" name="sex" value="1">
                                <label for="female" class="radio-label">女</label>
                            </div>
                            <div>
                                <label for="sNo">学号</label>
                                <input type="text" id="sNo" name="sNo">
                            </div>
                            <div>
                                <label for="birth">出生年</label>
                                <input type="text" id="birth" name="birth">
                            </div>
                            <div>
                                <label for="email">邮箱</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone">手机号</label>
                                <input type="text" id="phone" name="phone">
                            </div>
                            <div>
                                <label for="address">住址</label>
                                <input type="text" id="address" name="address">
                            </div>
                            <div>
                                <input type="submit" class="form-btn" id="edit-student-btn">
                                <input type="reset" class="form-btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 新增学生 -->
            <div id="add-student" class="content">
                <form id="add-student-form" action="">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="">性别</label>
                        <input type="radio" id="male" name="sex" value="0" checked>
                        <label for="male" class="radio-label">男</label>
                        <input type="radio" id="female" name="sex" value="1">
                        <label for="female" class="radio-label">女</label>
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" id="sNo" name="sNo">
                    </div>
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" id="birth" name="birth">
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div>
                        <input type="submit" class="form-btn" id="add-student-btn">
                        <input type="reset" class="form-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="../jQuery底部页码导航插件/page.js"></script>
    <script src="./js/jqDemo.js"></script>
    <!-- <script src="./index.js"></script> -->
</body>
</html>
